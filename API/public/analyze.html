<!DOCTYPE html>
<html>

<head>
  <title>Contact | Real Time Open Communication Platform.</title>
  <link rel='icon' href='images/contact-logo.ico' />
  <meta name="description" content="Contact is a Real Time Open Communication Platform.">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-grey-light">
  <nav class="bg-black py-2 px-4 border-t-4 border-orange">
    <div class="container m-auto flex items-center justify-between flex-wrap">
      <div class="flex items-center flex-no-shrink text-white mr-6">
        <img height="54" width="54" src="images/contact-logo.png" alt="contact logo">
        <span class="font-semibold text-xl tracking-tight">Contact</span>
      </div>
      <div class="block lg:hidden">
        <button id="menu-btn" class="flex items-center px-3 py-2 border rounded text-grey border-grey hover:text-white hover:border-white">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div id='menu' class="w-full block flex-grow hidden lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
          <a href="index.html" class="no-underline block mt-4 lg:inline-block lg:mt-0 text-grey-lighter hover:text-white mr-4">
            Home
          </a>
          <a href="analyze.html" class="no-underline block mt-4 lg:inline-block lg:mt-0 text-grey-lighter hover:text-white mr-4">
            Analyze
          </a>
          <a href="location.html" class="no-underline block mt-4 lg:inline-block lg:mt-0 text-grey-lighter hover:text-white mr-4">
            Locations
          </a>
        </div>
      </div>
    </div>
  </nav>
  <div class="w-full max-w-xs mx-auto pt-6">
    <form id="form" autocomplete="off" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-grey-darker text-sm font-bold mb-2">
          Type a message
        </label>
        <input required class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
          autofocus id="input" placeholder="Write something...">
      </div>
      <button class="bg-orange hover:bg-orange-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit">
        Submit
      </button>
    </form>
  </div>
  <script src="js/analyze.js"></script>
  <script src="js/header.js"></script>
</body>

</html>
